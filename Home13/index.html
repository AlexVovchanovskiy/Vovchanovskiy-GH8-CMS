<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="row mb-5">
        <div class="col-12">
            <h1>Task list:</h1>
            <input type="text" class="form-control mb-3" id="task-input" placeholder="write new task">
            <button type="button" class="btn add-button">Add task</button>
            <button type="button" class="btn clear-button">Clear all</button>
        </div>
    </div>
    <div class="row">
        <ol class="task-list"></ol>
    </div>
</div>

<script src="assets/js/libs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
