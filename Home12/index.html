<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<form name="calculator">
    <input type="text" id="var_1" name="var_1">
    <input type="text" id="var_2" name="var_2">
    <input type="text" id="rezult" name="rezult" readonly>
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="subtract()">
    <input type="button" value="*" onclick="multiply()">
    <input type="button" value="/" onclick="divide()">
    <input type="button" value="pow" onclick="pow()">
    <input type="button" value="&radic;" onclick="sqrt()">
    <input type="button" value="cos" onclick="cosinus()">
    <input type="button" value="sin" onclick="sinus()">
    <input type="button" value="!" onclick="factorial()">
</form>

<script src="assets/js/libs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
